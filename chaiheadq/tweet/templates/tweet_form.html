{% extends "layout.html" %}

{% block title %}
Chai aur Tweet
{% endblock  %}
{% block content %}
    <h2 class='text-center mt-4'>Welcome to Django Project</h2>
    <h2>{% if form.instance.pk %}Edit Tweet {% else %}
        Create Tweet{% endif %}
    </h2>
    <form method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url "Tweet_list" %}">Back to tweet List</a>

    {% endblock  %}
