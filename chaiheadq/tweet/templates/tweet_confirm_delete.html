{% extends "layout.html" %}

{% block title %}
Chai aur Tweet
{% endblock %}
{% block content %}
<h2 class='text-center mt-4'>Are you sure you want to delete this Tweet?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url "Tweet_list" %}">Cancel</a>
</form>
{% endblock %}
